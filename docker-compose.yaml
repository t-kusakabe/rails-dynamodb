version: "3.7"

services:
  ruby:
    build:
      context: .
      dockerfile: ./docker/ruby/Dockerfile
    container_name: ruby
    command: /bin/sh -c "rm -rf tmp/pids/server.pid & bin/rails s -b 0.0.0.0"
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: .
        target: /rails-dynamodb
    environment:
      DB_HOST: "mysql"
      DB_USER: "root"
      DB_PASSWORD: ""
      DYNAMODB_ENDPOINT: "http://dynamodb:8000"
    depends_on:
      - mysql
    tty: true
    stdin_open: true

  mysql:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  dynamodb:
    build:
      context: .
      dockerfile: ./docker/dynamodb/Dockerfile
    container_name: dynamodb
    ports:
      - 8000:8000
    environment:
      DEFAULT_REGION: ap-northeast-1
