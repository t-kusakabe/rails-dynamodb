version: "3.7"

services:
  ruby:
    build:
      context: .
      dockerfile: ./docker/ruby/Dockerfile
    container_name: ruby
    command: /bin/sh -c "rm -rf tmp/pids/server.pid & bin/rails s -b 0.0.0.0"
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: .
        target: /rails-dynamodb
    environment:
      DB_HOST: "mysql"
      DB_USER: "root"
      DB_PASSWORD: ""
    depends_on:
      - mysql
    tty: true
    stdin_open: true
